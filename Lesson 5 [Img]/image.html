<!DOCTYPE html>
<html>
    <head>
        <title>Cats</title>
        <style>
            .cat{
                width: 400px;
                border-radius: 60px;
            }

            .dog{
                width: 200px;
                height: 200px;
                border-radius: 50%;
                display: block;
                object-fit: cover;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        

    </head>
    <body>
        <img class="cat" src="cat.jpg" >
        <img class="dog" src="dog.jpg" >

    </body>
</html>
