<!DOCTYPE html>
<html>

<head>
    <title>Linkedln</title>
    <style>
        .email {
            margin-bottom: 5px;
            color: rgb(71, 69, 69);

            font-family: Arial, Helvetica, sans-serif;
        }

        .place {
            border-radius: 5px;
            width: 350px;
            height: 25px;
            border-style: solid;
            padding-left: 20px;
            font-size: 15px;
            cursor: pointer;

            margin-top: 0px;
        }

        .tmc {
            color: rgb(71, 69, 69);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        .AJ {
            height: 45px;
            width: 380px;
            border: none;
            border-radius: 50px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(10, 102, 194);
            font-size: 20px;

            cursor: pointer;
            transition: 0.15s;
        }

        .AJ:hover {
            background-color: rgb(13, 77, 141);
    </style>
</head>

<body>
    <p class="email">Email</p>
    <input class="place" type="text" alt="img">
    <p class="tmc">By clicking Agree & Join, you agree to the Privacy Policy.</p>

    <button class="AJ">Agree & Join</button>
</body>

</html>
