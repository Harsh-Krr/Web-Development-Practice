<!DOCTYPE html>
<html>

<head>
    <title>Cats</title>
    <style>

        p{
            vertical-align: middle;
        }
        .cat {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            vertical-align: middle;
            margin-left: 10px;

        }

        .text{
            color: grey;
            margin-left: 20px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .tweet {
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            background-color: rgb(83, 162, 242);
            height: 35px;
            width: 100px;
            font-family: Arial, Helvetica, sans-serif;
            
            margin-left: 120px;
        }
    </style>


</head>

<body>
    <p><img class="cat" src="cat.jpg"> <span class="text"> What's Happening?</span> <button class="tweet">Tweet</button></p>
    


</body>

</html>
