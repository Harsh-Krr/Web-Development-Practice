<!DOCTYPE html>
<html>

<head>
    <title>Google.com</title>
    <style>
        .place {
            border-radius: 25px;
            width: 450px;
            height: 35px;
            border: none;
            box-shadow: 0px 1px 8px rgba(95, 90, 90, 0.5);
            padding-left: 20px;
            font-size: 15px;
            cursor: pointer;

            display: block;
            margin: 15px auto;
        }

        .google {
            width: 200px;
            display: block;
            margin: auto auto;
        }

        .link1, .link2{
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .link1{
            margin-left: 30%;
        }
        .link2{
            margin-left: 10px;
            
        }

        .search-engine{
            border: 1px solid black;
            padding: 10px;
            display: inline-block;
            width: 700px;
            
        }
    </style>
</head>

<body>
    <div class="search-engine">
        <img src="img/google.webp" class="google" alt="Google">
        <input placeholder="Search Google or type a URL" class="place" type="text">
        <button class="link1">Google Search</button>
        <button class="link2">I'm Feeling Lucky</button>

    </div>
</body>

</html>
