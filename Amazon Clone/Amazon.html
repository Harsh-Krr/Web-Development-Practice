<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="noopener">
    <title>Document</title>
</head>

<body>

    <a href="https://www.amazon.com/" target="_blank" class="amazon-link" rel="noopener"> Back to Amazon</a>

    <p class="title"> Nike Black Running Shoes </p>
    <p class="price"> $39 - in stock. </p>
    <p class="delivery"> Free delivery tomorrow. </p>

    <button class="cart"> Add to Cart </button>
    <button class="buy"> Buy now </button>

    <style>
        .amazon-link {
            color: rgb(0, 113, 133);
            transition: 0.2s;
        }

        .amazon-link:hover {
            color: rgb(255, 94, 0);
        }

        .title {
            font-size: 30px;
            font-weight: bold;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 118, 0);
        }

        .delivery {
            font-size: 20px;
        }

        .cart {
            height: 35px;
            width: 125px;
            border: none;
            border-radius: 30px;
            background-color: rgb(255, 216, 20);
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .cart:hover {
            background-color: rgb(255, 200, 20);
        }

        .cart:active {
            opacity: 0.5;
        }

        .buy {
            height: 35px;
            width: 125px;
            border: none;
            border-radius: 30px;
            background-color: rgb(255, 164, 28);
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.2s;
        }

        .buy:hover {
            background-color: rgb(255, 111, 28);
        }

        .buy:active {
            opacity: 0.5;
        }
    </style>

</body>

</html>
