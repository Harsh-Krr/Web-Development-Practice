<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Profile</title>
    <link href="css/fb-friend-sugg.css" rel="stylesheet"> 
</head>
<body>
    <div class="profile1">
        <img src="Pic/cat.jpg" alt="img" class="cat">
        <span class="name">Oliver</span>
        <span class="mutual"> 2 mutual friends</span>
        <button class="add-friend"> Add Friend </button>
    </div>

    <div class="profile2">
        <img src="Pic/dog.webp" alt="img" class="dog">
        <span class="name">Mimi</span>
        <span class="mutual"> 3 mutual friends</span>
        <button class="add-friend"> Add Friend </button>
    </div>

    <div class="profile3">
        <img src="Pic/squirrel.png" alt="img" class="squirrel">
        <span class="name">Rex</span>
        <span class="mutual"> 5 mutual friends</span>
        <button class="add-friend"> Add Friend </button>
    </div>
</body>
</html>
