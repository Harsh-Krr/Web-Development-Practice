<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flexbox</title>
    <link href="css/nested-flexbox.css" rel="stylesheet">
</head>

<body>
    <!-- Example 1 -->
    <div class="example-1">
        <div class="element-1">
            <div class="item-1">Item 1</div>
        </div>
        <div class="element-2"></div>
    </div>

    <!-- Example 2 -->
    <div class="example-2">
        <div class="element-3"></div>
        <div class="element-4">
            <div class="item-2">
                <p class="row-1" style="margin: 0;">Row 1</p>
                <div class="row-2">
                    <div class="item-3">Row 2</div>
                    <div class="item-3">Row 2</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
