<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="css/flex.css" rel="stylesheet">
</head>

<body style="margin-bottom: 300px;">

    <!-- Flex Example 1 -->
    <div class="flex-1">

        <div class="item">
            <p class="heading">Home</p>
            <p class="noti">14</p>
        </div>
        <div class="item">
            <p class="heading">Notifications</p>
            <p class="noti">3</p>
        </div>
        <div class="item">
            <p class="heading">Messages</p>
            <p class="noti">5</p>
        </div>

    </div>

    <!-- Flex Example 2 -->
    <div class="flex-2">

        <div class="profile">
            <img src="pic/Cat1.jpg" alt="img">
            <div class="prof-info">
                <p class="name">Oliver</p>
                <p class="bio">The cat</p>
                <p class="status">Popular</p>
            </div>
            <button class="follow">Follow</button>
        </div>

        <div class="profile">
            <img src="pic/Cat2.jpeg" alt="img">
            <div class="prof-info">
                <p class="name">Mimi</p>
                <p class="bio">The Sleepy Cat</p>
                <p class="status">Popular</p>
            </div>
            <button class="follow">Follow</button>
        </div>

        <div class="profile">
            <img src="pic/Cat3.jpg" alt="img">
            <div class="prof-info">
                <p class="name">Rex</p>
                <p class="bio">Happy cat</p>
                <p class="status">Popular</p>
            </div>
            <button class="follow">Follow</button>
        </div>

    </div>

    <!-- Flex Example 3 -->
     <div class="flex-3">
        <div class="layout">
            <p class="home">Home</p>
            <input placeholder="Search" class="searchbar" type="text">
            <button class="download">Download</button>
        </div>

     </div>
</body>

</html>
