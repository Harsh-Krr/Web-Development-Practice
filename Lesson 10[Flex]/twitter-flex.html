<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-flex</title>
    <link href="css/twitter-flex.css" rel="stylesheet">
</head>

<body>
    <div class="tweet-box">

        <div>
            <img src="pic/Cat2.jpeg" alt="cat" class="profile-pic">
        </div>

        <div class="item-2">
            <div class="header"> <span class="display-name">supersimple.dev</span> <span class="username">@SuperSimpleDev</span></div>
            <div class="tweet">What is backend web development? A complete overview. New video is up!</div>
            <div class="course-link">
                <div class="container-1"></div>
                <div class="container-2">
                    <div class="youtube-link">youtube.com</div>
                    <div class="text">Backend web development - a complete overview (2021)</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
