<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List</title>
    <link href="css/account-list.css" rel="stylesheet">
</head>

<body>
    <div class="list">
        <div class="profile">
            <div class="prof-pict"><img src="pic/cat.jpg" alt="cat"></div>
            <div class="description">
                <p class="name"> Oliver </p>
                <p class="bio"> the Cat </p>
                <p class="type"> Popular </p>
            </div>
            <button class="follow">Follow</button>
        </div>

        <div class="profile">
            <div class="prof-pict"><img src="pic/squirrel.png" alt="cat"></div>
            <div class="description">
                <p class="name"> Mimi </p>
                <p class="bio"> Energetic Squirrel </p>
                <p class="type"> Popular </p>
            </div>
            <button class="follow">Follow</button>
        </div>

        <div class="profile">
            <div class="prof-pict"><img src="pic/Dog.jpg" alt="cat"></div>
            <div class="description">
                <p class="name"> Rex </p>
                <p class="bio"> Happy Dog </p>
                <p class="type"> Popular </p>
            </div>
            <button class="follow">Follow</button>
        </div>
    </div>

</body>

</html>
