<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Suggestion</title>
    <link href="css/Fb-friend-req.css" rel="stylesheet">
</head>
<body>
    <div class="suggestions">   <!-- Main Class -->
        
        <div class="profile">   <!-- Profile Class -->
            
            <div class="profile-pic">  <!-- Picture Class -->
                <img src="pic/cat.jpg" alt="cat" class="cat">
            </div>
            
            <div class="information">  <!-- Description Class -->
                <p class="name" class="name"> Rex</p>
                
                <div class="mutual">   <!-- Mutual Class -->
                    <img src="pic/Laptop.jpg" alt="laptop" class="laptop">
                    <p class="total-mutual"> 2 mutual friends </p>
                </div>
                
                <button class="add-friend">Add Friend</button> <!-- Add Friend Class -->
            </div>
        </div>
    </div>
</body>
</html>
