<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver's Profile</title>
    <link href="css/oliver-profile.css" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <div class="picture">
            <img src="pic/cat.jpg" alt="Oliver" class="cat">
        </div>
        <div class="description">
            <span class="name">Oliver</span>
            <span class="type">the cat</span>
            <span class="social">Popular</span>
        </div>
        <div class="follow">
            <button class="action">Follow</button>
        </div>
    </div>
</body>
</html>
