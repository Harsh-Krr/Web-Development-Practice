<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link href="css/header.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img src="logo/hamburger-menu.svg" alt="hamburger" class="hamburger-menu">
            <img src="logo/youtube-logo.svg" alt="youtube" class="yt-logo">
        </div>
        <div class="middle-section">
            <div class="search-box">
                <input placeholder="Search" type="text" class="searchbar">
                <button class="search-button">
                    <img src="Logo/search.svg" alt="search" class="search-img"></button>
            </div>
            <img src="Logo/voice-search-icon.svg" alt="microphone" class="microphone">
            
        </div>
        <div class="right-section">
            <img src="logo/upload.svg" alt="upload" class="upload">
            <img src="logo/youtube-apps.svg" alt="YT-apps" class="yt-apps">
            <img src="logo/notifications.svg" alt="notifications" class="notification">
            <img src="pic/Pic.jpg" alt="profile" class="profile">
        </div>
    </header>
    <div class="sidebar">
        <div class="home">
            <img src="logo/home.svg" alt="home" class="home-icon">
            <div>Home</div>
        </div>

    </div>
</body>
</html>
